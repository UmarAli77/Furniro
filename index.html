<!DOCTYPE html>

                        <li>

                        <li>

                    </ul>
                </div>
                <div class="navigation__icon">
                    <img class="navigation__icon__img" src="./images/people_nav.svg" alt="">

                    <img class="card1_img" src="./images/dining.svg" alt="">
                    <h2 class="card1_h2">Dining</h2>
                </div>
                <div class="card2">
                    <img class="card2_img" src="./images/living.svg" alt="">
                    <h2 class="card2_h2">Living</h2>
                </div>
                <div class="card3">
                    <img class="card3_img" src="./images/bedroom.svg" alt="">
